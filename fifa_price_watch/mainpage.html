<!DOCTYPE html> <html><head>
    <meta charset="utf-8"/>
        <title>FIFA Consumable Trading</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script type = "text/javascript" src = "js/data.js"></script>
    <script type = "text/javascript" src = "js/charts.js"></script>
    <script type = "text/javascript" src = "js/helpers.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "style.css"></link>
    </head>
    <body>
    <div id = "chart_div">
    </div>
<hr>
<button type = "button" id = "fitness_button">Squad Fitness</button>
<button type = "button" id = "chemistry_button">Chemistry Styles</button>
<button type = "button" id = "position_button">Position Modifiers</button>
<button type = "button" id = "day_button">Day</button>
<button type = "button" id = "week_button">Week</button>
<button type = "button" id = "forward_button">--></button>
<button type = "button" id = "back_button"><--</button>
<script>
$(document).ready(function(){
    getData("fitness", 1);
});
$("#fitness_button").click(function(){
    getData("fitness", 1);
});
$("#chemistry_button").click(function(){
    getData("chemistry", 1);
});
$("#position_button").click(function(){
    getData("position", 1);
});
$("#day_button").click(function(){
    getData(current_req, 1);
    offset_from_beginning=0;
});
$("#week_button").click(function(){
    getData(current_req, 7);
    offset_from_beginning=0;
});
$("#back_button").click(function(){
    offset_from_beginning--;
    getData(current_req, current_time);
});
$("#forward_button").click(function(){
    offset_from_beginning++;
    getData(current_req, current_time);
});
</script>
</body></html>
